syntax = "proto3";

option csharp_namespace = "Win.App.Protobuf.Msg";

message AppInfoProto {
    string Name = 1;
	string Url = 2;
    string Img = 3;
    string Describe_EN = 4;
	string Describe_CN = 5;
    string DownloadUrl32 = 6;
	string DownloadUrl64 = 7;
    int32 DownloadCount = 8;
    string Version = 9;
    string ReleaseDate = 10;
    double Score = 11;
    string Type = 12;
	string LogoUrl = 13;
}